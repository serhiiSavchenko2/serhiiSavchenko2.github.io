            <input type="radio" name="city" id="od" value="Odesa">

            <input type="checkbox" name="winter" id="winter" value="Winter">
            <label for="winter">Зима</label><br>

            <input type="checkbox" name="spring" id="spring" value="Spring">
            <label for="spring">Весна</label><br>

            <input type="checkbox" name="summer" id="summer" value="Summer">
            <label for="summer">Літо</label><br>

            <input type="checkbox" name="autumn" id="autumn" value="Autumn">
            <label for="autumn">Осінь</label><br>
        </form>
